<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Calculadoras</title>

    <!-- show off loading gif and results on load --> 
    <style>
        div[name='calc-param'],
        #loading, 
        div[name='results'] {
            display:none;
        }
    </style>
    
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Calculadoras</h1>
                    <form id="calc-form">
                        <div class="form-group">
                            <select class="form-control" id="tipodecalculadora-select">
                                <option value="" selected class="">Escolha a Calculadora</option>
                                <option value="txAnualToTxMensal">- Conveter Tx Anual para Tx Mensal</option>
                                <option value="txMensalToTxAnual">- Conveter Tx Mensal para Tx Anual</option>
                            </select>
                        </div>
                        <div id="txconverter-param" name='calc-param'>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">%</span>
                                    </div>
                                    <input type="number" class="form-control" id="taxa" placeholder="Taxa Mensal">
                                </div>
                            </div>
                        </div>
                        <div id="loan-param" name='calc-param'>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">%</span>
                                    </div>
                                    <input type="number" class="form-control" id="interest" placeholder="Interest">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Calcular" class="btn btn-dark btn-block">
                        </div>
                    </form>
                    <!-- LOADER -->   
                    <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>
                    <!-- RESULTS-->
                    <div id="results-txconverter" class="pt-4" name='results'>
                        <h5>Resultado</h5>
                        <div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="">Taxa</span>
                                    </div>
                                    <input type="number" class="form-control" id="txConvertida" disabled>
                                </div>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="calculadoras.js"></script>
    <script src="calcfunctions.js"></script>
    <script src="app.js"></script>
</body>
</html>
